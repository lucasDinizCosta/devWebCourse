<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados){
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }
        // Requisição do tipo GET da função 'parOuImpar'
        
        // Alternativa 01
        // axios('parOuImpar?numero=8').then(resp => exibirResultado('get', resp.data))

        // Alternativa 02
        axios.get('parOuImpar', {
            params: {
                numero: 5
            }
        }).then(resp => exibirResultado('get', resp.data))

        // -----------

        // Requisição do tipo POST
        axios.post('formulario', {
            nome: 'João',
            sobrenome: 'Silva',
        }).then(resp => exibirResultado('post', resp.data))

    </script>
</body>
