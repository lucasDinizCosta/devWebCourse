<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a> |
        <a href wm-nav="exercicios/texto2.html">02 - Texto 2</a> |
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
        <a href wm-nav="exercicios/listaAninhada.html">04 - Lista Aninhada</a> |
        <a href wm-nav="exercicios/links.html">05 - Links</a> |
        <a href wm-nav="exercicios/tabela.html">06 - Tabela</a> |
        <a href wm-nav="exercicios/form/form.html">07 - Formulário</a> |
        <a href wm-nav="exercicios/imagens.html">08 - Imagens</a> |
        <a href wm-nav="exercicios/video.html">09 - Vídeo</a> |
        <a href wm-nav="exercicios/tagsNaoVisuais.html">09 - Tags Não Visuais</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        // Percorre a lista de links e personaliza o click nos links
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo');

            link.onclick = function(e){
                e.preventDefault();  // cancela o comportamento padrão do evento
                
                // Fazendo uma requisição AJAX para os conteúdos dos exercicios
                // scripts do javascript do html referenciado não serão executados 
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())  // Pega o conteúdo HTML da página no link
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
