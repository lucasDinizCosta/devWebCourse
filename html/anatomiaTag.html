<!-- HTML é case insensitive, ou seja, nao importa se a tag tá maiuscula ou minuscula -->
<tag>
    <!-- Corpo da Tag -->
    <bla> 
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>
    </bla>
</tag>

<!-- Tags sem corpo -->
<!--  HTML  --> <meta><br><input>
<tag /><meta /><br /><input /> <!-- Lembrete: No react é OBRIGATORIO colocar a '/' -->

<tag param1="valor1" param2='valor2'>
    <!-- Corpo da Tag -->
</tag>

<tag param1="valor1" param2='valor2' />

<input type="button" value="Processar!" Cod3r-cpf>

<!-- Com o HTML5 é possível criar as suas proprias tags e nao precisa 
    necessariamente passar um valor
]-->
