<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        // Forma de executar o script depois 
        // que a pÃ¡gina estiver pronta

        // Forma 1:
        $(function(){
            const alunos = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            const linhas = alunos.map(aluno => {
                const tdNome = $('<td>').html(aluno.nome)
                const tdNota = $('<td>').html(aluno.nota)
                // Transformando o objeto do javascript em elemento DOM
                // do JQuery
                // return  $('<tr>').append(tdNome).append(tdNota)
                return $('<tr>').append(tdNome, tdNota)
                // return $('<tr>').append([tdNome, tdNota])
            })

            const tabela = $('<table>').append(linhas)
                    .css('border', '5px solid')
            $('#conteudo').append(tabela)
        })

        // Forma 2
        // $(document).ready(function(){
            
        // })
    </script>
</body>
