<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // Utilizando o JQuery por padrão a partir do símbolo '$'
        // $. ou $() ou jQuery()

        $('div').hide(5000).show(5000).fadeOut(5000)
        console.log($('div').get(0))    // Retorna o elemento DOM na posição da lista
        
        // Contudo este elemento não é um elemento do JQuery 
        // pois não apresentará novas funcionalidade como hide, show...
        
        // Os elementos do JQuery retornado nas chamadas como "$('div')"" 
        // seguem o padrão de projeto chamado
        // 'Decorator' que pega o elemento original e adiciona coisas a mais
        // Portanto não são elementos DOM originalmente

        console.log($.isEmptyObject({nome: null}));
        console.log(jQuery.inArray(3, [1, 2, 3]));
        $.fn.fundoVerde = function(){
            this.css('background-color', 'green')
            // Possibilita o encadeamento das funções retornando o objeto
            // senão vai retornar que nao conhece a funcao
            return this 
        }

        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>
