<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <saudacao nome="Ana"></saudacao>
        <saudacao nome="Bia"></saudacao>
        <saudacao nome="Julia"></saudacao>
        <!-- Problema no VUEJS:
            -----------------------
            <saudacao nome="Ana" />
            <saudacao nome="Bia" />
            <saudacao nome="Julia" />
            -----------------------
            => Só irá renderizar o primeiro elemento
        -->
    </div>
    <script>
        Vue.component('saudacao', {
            props: ['nome'],
            /**
             * Para componentes, data deve ser uma função que irá retornar 
             * um objeto e nao somente data: {...}
             * => Caso faça data: {...} ao invés de uma função, ele irá retornar sempre o mesmo objeto
             * para cada componente nova criada
            */
            data: function(){
                return { // Retorna um objeto novo para cada componente
                    contador: 0
                }
            },
            template: `
                <div>Bom dia {{ nome }}!</div>
            `
        })

        new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
