<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app"></div>
    <script>
        new Vue({
            el: "#app",
            data: {
                titulo: "VueJS",
                subtitulo: "Framework Progressivo"
            },
            // Para renderizar TODOS os elementos no template é necessário
            // que os elementos estejam em uma tag envolvente de todos eles
            // Ex: fragment, div, span, p,...
            // Caso contrario vai renderizar somente o PRIMEIRO elemento
            template: `
                <div>
                    <h1>{{ titulo }}</h1>
                    <h3>{{ subtitulo }}</h3>
                </div>
            `
        })
    </script>
</body>
</html>
