<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <!-- Template: Area HTML controlada pelo VUE -->
    <div id="app">
        <p>1) {{ 2 + 2 }}</p>
        <p>2) {{ "teste".toUpperCase() }}</p>
        <p>3) Produto: {{ nome }}, R$ {{ preco }}, {{ desconto * 100}} %</p>
        <p>4) Hora Certa: {{ horaCerta() }}</p>
        <p>5) Preço com Desconto: R$ {{ precoComDesconto }}</p>
    </div>
    <script>
        new Vue({
            el: "#app", // Elemento que o Vue irá controlar
            // data é uma funcao ou objeto que resumidamente serve pra
            // para passar dados para dentro da aplicação vue
            data: {
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            // Metodos que podem ser invocados dentro do template
            methods: {
                horaCerta(){
                    return new Date().toLocaleString()
                }
            },
            computed: {
                precoComDesconto(){
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>
</html>
