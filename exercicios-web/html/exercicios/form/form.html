<!-- 
    Projeto simples de receber respostas do 
    frontend no backend.
    FrontEnd: html => servidor com o http-server
    Backend: Node

    -- formulario preenchido é enviado em urlEncode
    para o backend e o body-parser converte para JSON 
    do frontend para o servidor backend do Node

    -- Para executar o projeto:
    1 - ter dois terminais abertos em conjunto.
    2 - (1 - terminal) na pasta html informe o comando do http-server
    para iniciar o servidor local para o frontend:
            http-server -c-1   ===> Ele nao fará o cache das informações
    3 - (2 - terminal) na pasta 'html/exercicios/form' inicie o servidor 
    para o backend com o node:
            node server.js
 -->

<h1>Formulário</h1>

<form method="POST">
    <!--input que fica escondido para pegar o id do cadastro-->
    <input type="hidden" name="id" value="3">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>

    <select name="estado">
        <option>Selecione</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
        <option value="mg">Minas Gerais</option>
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
    </select>

    <select name="interesses" multiple size="5">
        <option value="js">Javascript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>
    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>

    <!-- 
        Pode-se adicionar um método diferente de http do 
        fomulario para cada botão apenas utilizando 'formmethod="POST"'
    -->
</form>

    input, textarea, select {
        display: block;

    }
