<h1>Links</h1>

<!-- URL Absoluta -->
<!-- No caso de URL Absoluta é necessario o 'http', caso contrário
    ele entenderá que URL Relativa e tentará encontrar o arquivo
 -->
<a id="inicio" href="https://www.google.com.br">Google 1</a><br>
<!-- Abre em uma nova aba -->
<a href="https://www.google.com.br" target="_blank">Google 2</a><br><br>

<!-- URL Relativa -->
<!--
    Nao funciona pois tenta achar dentro da pasta 'exercicios' se tentar abrir o html 
    de links diretamente
-->
<a href="index.html">Voltar 1</a> <br>
<a href="/index.html">Voltar 2</a> <br> <!--Acessa pela pasta raiz('html') da aplicação-->
<a href="../index.html">Voltar 3</a><br><br> <!--Volta pra pasta anterior e tenta acessar o arquivo -->

<!-- Mandar e-mail -->
<a href="mailto:empresa@gmail.com.br">Entre em contato</a><br><br>

<div id="noticia" style="position: absolute;top:2000px;">
    <h1>Noticia Buemba!</h1>
    <p>Não era nada... :)</p>
    <a href="#inicio">Voltar início</a>
</div>

<!-- Navegação via ancoragem através do ID de um elemento -->
<a href="#noticia">Ir para Notícia</a>
