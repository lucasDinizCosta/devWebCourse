<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Herança</title>
    <style>
        /* A fonte foi transmitida por herança 
        para h1 e div.
            - Borda e padding por padrão não é transmitida 
            por herança.
        */
        body {
            font-family: 'Oswald', sans-serif;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
        }

        div {
            /* herdando a borda */
            border: inherit;
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando
        <span><p>
            teste
        </p></span>
    </div>
</body>

</html>
